<section class="film-strip full-bleed">
  <div class="inner">
    <h3 *ngIf="title">{{ title }}</h3>

    <button class="nav prev" type="button" (click)="prev()" aria-label="Précédent">
      <svg viewBox="0 0 24 24" aria-hidden="true">
        <path d="M15 18l-6-6 6-6" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </button>

    <div class="rail" #rail>
      <img *ngFor="let p of items"
           [src]="p.urls.sm"
           [attr.srcset]="p.urls.sm + ' 600w, ' + p.urls.md + ' 1200w'"
           sizes="(max-width: 768px) 80vw, 600px"
           loading="lazy"
           [attr.alt]="p.context?.custom?.alt || 'Photo Stéphane Vernière'"/>
    </div>

    <button class="nav next" type="button" (click)="next()" aria-label="Suivant">
      <svg viewBox="0 0 24 24" aria-hidden="true">
        <path d="M9 6l6 6-6 6" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </button>
  </div>
</section>
