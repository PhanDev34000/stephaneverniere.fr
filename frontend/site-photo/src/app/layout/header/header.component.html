<nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom sticky-top">
  <div class="container">
    <!-- Logo à la place du texte -->
    <a class="navbar-brand" routerLink="/accueil" aria-label="Retour à l’accueil">
      <img class="logo" src="assets/logo/logonb.png" alt="Stéphane Vernière">
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
            aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarContent">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <!-- Accueil → /accueil pour éviter le splash -->
        <li class="nav-item"><a class="nav-link" routerLink="/accueil" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Accueil</a></li>
        <li class="nav-item"><a class="nav-link" routerLink="/photographe" routerLinkActive="active">Photographe</a></li>
        <li class="nav-item"><a class="nav-link" routerLink="/photobooth" routerLinkActive="active">Photobooth</a></li>
        <li class="nav-item"><a class="nav-link" routerLink="/contact" routerLinkActive="active">Contact</a></li>

        @if (!auth.isLoggedIn()) {
          <li class="nav-item">
            <a class="btn btn-outline-primary ms-lg-3" routerLink="/login">Connexion</a>
          </li>
        } @else {
          @if (auth.isAdmin()) {
            <li class="nav-item">
              <a class="nav-link" routerLink="/admin" routerLinkActive="active">Admin</a>
            </li>
          } @else {
            <li class="nav-item">
              <a class="nav-link" routerLink="/mon-espace" routerLinkActive="active">Mon espace</a>
            </li>
          }
          <li class="nav-item">
            <button class="btn btn-outline-primary ms-lg-2" (click)="logout()">Se déconnecter</button>
          </li>
        }
      </ul>
    </div>
  </div>
</nav>
